<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Jamauri Multiverse{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.8-dist/css/bootstrap.min.css') }}">

  <!-- Multiverse theme CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/multiverse.css') }}">

  {% block head %}{% endblock %}
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg mv-navbar">
    <div class="container-fluid">
      <a class="navbar-brand mv-brand" href="#">Jamauri Multiverse</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mvNavbar" aria-controls="mvNavbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mvNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Team</a></li>
          <li class="nav-item"><a class="nav-link" href="#">About</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="#">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center text-muted py-4 mv-footer">
    <small>&copy; {{ (2025) }} Jamauri Multiverse</small>
  </footer>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
